<!doctype html>

<html>
<head>
	<title>	NatterBox CTI - 2.0 </title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" media="all" href="dist/styles/styles.css" />
</head>
<body>

<div class="salesforce">
	<h1>Salesforce/NatterBox - 2.0</h1>
	<p>Code mockup for the new 2.0 version of the NatterBox CTI application.</p>
</div>



<!-- <div class="nattbx__cti-frame">
	the frame
</div> -->

<div class="slds-panel slds-size_medium slds-panel_docked slds-panel_docked-left slds-is-open nattbx__cti-frame" aria-hidden="false">
  <div class="slds-panel__header">
  	<svg class="slds-icon slds-icon-text-default" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon__call"><path d="M22.4 17.5l-2.8-2.3c-.7-.5-1.6-.5-2.2 0L15 16.9c-.3.3-.7.2-1-.1l-3.6-3.2L7.2 10c-.3-.3-.3-.6-.1-1l1.7-2.4c.5-.6.5-1.5 0-2.2L6.5 1.6C5.8.8 4.6.7 3.8 1.5L1.4 3.9c-.4.3-.6.9-.6 1.4.3 4.7 2.4 9.1 5.5 12.3s7.6 5.2 12.3 5.5c.6 0 1.1-.2 1.4-.6l2.4-2.4c.9-.7.9-2 0-2.6z"></path></svg>
     </svg>
    <span class="slds-panel__header-title slds-text-heading_small slds-truncate" title="Panel Header">Natterbox 2.0</span>
    <button class="slds-button slds-button_icon slds-button_icon-small slds-panel__close" title="Collapse Panel Header">
      <svg class="slds-button__icon" aria-hidden="true">
        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
      </svg>
      <span class="slds-assistive-text">Collapse Panel Header</span>
    </button>
  </div>
  <div class="slds-panel__body">A panel body accepts any layout or component</div>
</div>



<div class="salesforce__utility-bar">
	<div class="salesforce__utility-cta">
		<span class="salesforce__utility-cta-text">
			NatterBox CTI v2.0
		</span>
	</div>
</div>

</body>

</html>
